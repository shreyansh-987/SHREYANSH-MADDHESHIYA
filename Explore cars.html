.car-card {
    background: white;
    width: 300px;
    padding: 15px;
    margin-top:170px ;

    border-radius: 10px;

    transition: transform 0.3s;
}

.car-card img {
    width: 100%;
    border-radius: 10px;
}

.car-card:hover {
    transform: scale(1.05);
}

.car-card h3 {
    margin: 15px 0 5px;
}
.b{
    background-color: rgb(122, 131, 139);
    border:1px solid black;
    border-radius: 2px;
}

}
