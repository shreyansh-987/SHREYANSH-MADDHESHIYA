<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>image</h2>  <!--Image Example-->
    <img src="https://static.vecteezy.com/system/resources/previews/026/525/162/non_2x/lion-animal-isolated-photo.jpg"width="200"/><p>this is an image using the<code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>      <!--Audio-->
    <audio controls>
        <source src="ee.mp3" type="audio/mp4"/> your browser does not support the audio element.</audio controls>
    <p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p><h2>Video</h2>
    <video width="400"controls> <!--Video Example-->
        <source src="https://pixabay.com/videos/lion-feline-king-of-the-jungle-171227/" type="video/mp4"/>your browser does not support the audio element.
    </video>
    <p>this is a video player using the <code>&lt;video&gt;</code></p>
    <h2>Embedded Video (ifram)</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/rvJTyz3HB7E?si=9PSPDrE1wpRVXMpF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<p>this uses<code>&lt;iframe&gt;</code>to embed a youtube video.</p>
</body>
</html>
