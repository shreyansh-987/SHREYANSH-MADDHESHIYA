 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{border:4px solid black;}
</style>
<center>
<body>
    <h1>Student Resistration Form</h1>
    <hr>
   <form>
    <lable for="Full Name">Full Name:</lable>
    <input type="text" id="Full Nmae">
    <br><br>
    <lable for="Email">Email:</lable>
    <input type="text" id="Email">
    <br><br>
    <lable for="Password">Password:</lable>
    <input type="text" id="Password">
    <br><br>
    <lable for="Gender">Gender:</lable>
    <input type="radio" value="male" name="male">
    <lable for="male">male</lable>
    <input type="radio" value="Female" name="Female">
    <lable for="Female">Female</lable>
    <input type="radio" value="Other" name="Other">
    <lable for="Other">Other</lable> 
    <br><br>
    <lable for="Course">Course:</lable><select>
        <option value="Select course">Select course</option>
        <option value="B.tec">B.Tec</option>
        <option value="MBBS">MBBS</option>
        <option value="MBA">MBA</option>
        <option value="B.com">B.com</option>
    </select>
    <br><br>
    <lable for="Contect">Contect:</lable>
    <input type="text" id="Contect">
    <br><br>
    <label for="Address">Address:</label>
    <br>
    <textarea for="Address">Address</textarea>
    <br><br>
    <Button type="Resister">Resister</Button>
    <Button type="Clear">Clear</Button>
   </form>  
</body>
</center>
</html>
